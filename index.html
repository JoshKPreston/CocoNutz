<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CocoNutz</title>
</head>

<body>
  <div class="container-fluid vh-100 background">


    <!-- scoreboard -->
    <header class="row scoreboard">
      <div class="col-12 text-light">
        <span>CocoNutz: <span id="coconutCount"></span></span>
      </div>
      <div class="col-12 text-light">
        <span>Total Static Buff: <span id="totalStaticModMultiplier"></span></span>
      </div>
      <div class="col-12 text-light">
        <span>Total Auto Buff: <span id="totalAutoModMultiplier"></span></span>
      </div>
    </header>


    <!-- arena -->
    <main class="row arena">
      <div class="col-12 d-flex justify-content-center align-items-end">
        <div id="target" class="coco h-100 w-100" onclick="gather()"></div>
      </div>
    </main>


    <!-- store -->
    <div class="row store text-light justify-content-center">
      <div id="macheteBtn" class="col-3 modifier h-100 machete" onclick="applyMod('machete')"></div>
      <div id="toucanBtn" class="col-3 modifier h-100 toucan" onclick="applyMod('toucan')"></div>
      <div id="monkeyBtn" class="col-3 modifier h-100 monkey" onclick="applyMod('monkey')"></div>
      <div id="troopBtn" class="col-3 modifier h-100 troop" onclick="applyMod('troop')"></div>
    </div>


    <!-- inventory -->
    <div class="inventory row bg-info text-light">

      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>-<span id="machetePrice"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="macheteCount"></span></span></div>
          <div class="col-6 machete icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="macheteMultiplier"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-12 text-center"><small>/click</small></span></div>
        </div>
      </div>

      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>-<span id="toucanPrice"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="toucanCount"></span></span></div>
          <div class="col-6 toucan icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="toucanMultiplier"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-12 text-center"><small>/sec</small></span></div>
        </div>
      </div>

      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>-<span id="monkeyPrice"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="monkeyCount"></span></span></div>
          <div class="col-6 monkey icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="monkeyMultiplier"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-12 text-center"><small>/5sec</small></span></div>
        </div>
      </div>

      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>-<span id="troopPrice"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="troopCount"></span></span></div>
          <div class="col-6 troop icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-6 text-center"><span>+<span id="troopMultiplier"></span></span></div>
          <div class="col-6 coco icon"></div>
        </div>
        <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-12 text-center"><small>/10sec</small></span></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>

</html>
