<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CocoNutz</title>
</head>

<body>
  <!-- <nav class="navbar">
    <h1>CocoNutz</h1>
  </nav> -->
  <div class="container-fluid vh-100 background">
    <header class="row scoreboard">
      <div class="col-12 text-light">
        <span>CocoNutz: <span id="coconutCount">--</span></span>
      </div>
    </header>
    <main class="row arena">
      <div class="col-12 d-flex justify-content-center align-items-end">
        <div id="target" class="h-100 w-100" onclick="gather()"></div>
      </div>
    </main>


    <footer>
      <!-- store -->
      <div class="store row text-light justify-content-center">
        <div id="macheteBtn" class="col-3 modifier" onclick="applyMod('machete')"></div>
        <div id="pickerBtn" class="col-3 modifier" onclick="applyMod('picker')"></div>
        <div id="monkeyBtn" class="col-3 modifier" onclick="applyMod('monkey')"></div>
        <div id="troopBtn" class="col-3 modifier" onclick="applyMod('troop')"></div>
      </div>

      <!-- inventory -->
      <div class="inventory row text-center text-light align-items-center bg-dark bottom-bg">
        <div class="col-3 inventory-box">
          <span id="macheteCount"></span>
        </div>
        <div class="col-3 inventory-box">
          <span id="pickerCount"></span>
        </div>
        <div class="col-3 inventory-box">
          <span id="monkeyCount"></span>
        </div>
        <div class="col-3 inventory-box">
          <span id="troopCount"></span>
        </div>
      </div>
    </footer>


  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>

</html>
