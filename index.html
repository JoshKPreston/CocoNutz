<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Stalinist+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>CocoNutz</title>
</head>

<body>
  <div id="messageBox" class="container-fluid"></div>
  <div class="container-fluid vh-100 background">


    <!-- scoreboard -->
    <header class="row scoreboard">
      <div class="col-12 coco-title-box d-flex justify-content-between align-items-center">
        <div id="title">CocoNutz</div>
        <div id="scoreTitle" class="d-flex flex-column justify-content-center p-2 stats">
          <span id="currentUserName"></span>
          <span>Top: <span id="topScore"></span></span>
          <span>+<span id="coconutCount"></span>/Cocoz</span> 
          <span>+<span id="totalAutoModMultiplier"></span>/sec</span>
          <span>+<span id="totalStaticModMultiplier"></span>/click</span>
          
        </div>
      </div>
    </header>


    <!-- arena -->
    <main class="row arena">
      <div class="col-12 d-flex justify-content-center align-items-end">
        <div id="target" class="button coco h-100 w-100 hidden" onclick="gather()" onmousedown="removeClass(targetElem,'jello-horizontal') & removeClass(targetElem, 'roll-in-top')" onmouseup="addClass(targetElem,'jello-horizontal')"></div>
      </div>
    </main>


    <!-- store -->
    <div class="row store text-light justify-content-center">
      
      <div id="macheteBtn" class="col-3 h-100 machete button modifier hidden" onclick="applyMod('machete')">
        <div id="macheteOverlay" class="mod-not-available"></div>
      </div>
      
      <div id="toucanBtn" class="col-3 h-100 toucan button modifier hidden" onclick="applyMod('toucan')">
        <div id="toucanOverlay" class="mod-not-available"></div>
      </div>
      
      <div id="monkeyBtn" class="col-3 h-100 monkey button modifier hidden" onclick="applyMod('monkey')">
        <div id="monkeyOverlay" class="mod-not-available"></div>
      </div>
      
      <div id="troopBtn" class="col-3 h-100 troop button modifier hidden" onclick="applyMod('troop')">
        <div id="troopOverlay" class="mod-not-available"></div>
      </div>
    </div>


    <!-- inventory -->
    <div class="inventory row text-light">

      <!-- machete -->
      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div id="machetePriceDiv" class="col-6"><span>-<span id="machetePrice"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 machete icon"></div>
          <div class="col-6"><span>+<span id="macheteCount"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div class="col-6"><span>+<span id="macheteMultiplier"></span>/c</span></div>
        </div>
      </div>

      <!-- toucan -->
      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div id="toucanPriceDiv" class="col-6"><span>-<span id="toucanPrice"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 toucan icon"></div>
          <div class="col-6"><span>+<span id="toucanCount"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div class="col-6"><span>+<span id="toucanMultiplier"></span>/s</span></div>
        </div>
      </div>

      <!-- monkey -->
      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div id="monkeyPriceDiv" class="col-6"><span>-<span id="monkeyPrice"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 monkey icon"></div>
          <div class="col-6"><span>+<span id="monkeyCount"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div class="col-6"><span>+<span id="monkeyMultiplier"></span>/s</span></div>
        </div>
      </div>

      <!-- troop -->
      <div class="col-3 h-100 w-100 inventory-box d-flex flex-column">
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div id="troopPriceDiv" class="col-6"><span>-<span id="troopPrice"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 troop icon"></div>
          <div class="col-6"><span>+<span id="troopCount"></span></span></div>
        </div>
        <div class="row flex-grow-1 text-left stat align-items-center">
          <div class="col-2 coco icon"></div>
          <div class="col-6"><span>+<span id="troopMultiplier"></span>/s</span></div>
        </div>
        <!-- <div class="row flex-grow-1 justify-content-center align-items-center">
          <div class="col-12 text-center"><small>/10sec</small></span></div>
        </div> -->
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>

</html>
